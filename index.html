<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weligama Rotti Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
</head>
<body>
    <header>
        <h1>Weligama Rotti Shop</h1>
    </header>
    <main>
        <!-- Horizontal Food Name Filter -->
        <section class="horizontal-filter-bar">
            <div id="filterBar">
                <button class="filter-button active" data-filter="all" onclick="filterMenu('all')">All</button>
                <button class="filter-button" data-filter="Rotti" onclick="filterMenu('Rotti')">Rotti</button>
                <button class="filter-button" data-filter="Noodles" onclick="filterMenu('Noodles')">Noodles</button>
                <button class="filter-button" data-filter="Fried_Rice" onclick="filterMenu('Fried_Rice')">Fried Rice</button>
                <button class="filter-button" data-filter="Tea_and_Coffee" onclick="filterMenu('Tea_and_Coffee')">Tea & Coffee</button>
                <button class="filter-button" data-filter="Juice" onclick="filterMenu('Juice')">Juice</button>                
            </div>
        </section>
        <!-- Search Bar -->
        <section class="search-bar">
            <input type="text" id="searchInput" onkeyup="searchMenu()" placeholder="Search for menu items...">
        </section>
        <!-- Menu card -->
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-container" id="menuContainer"></div>
        <script>
            // Fetch the menu data from the JSON file
            fetch('menu-data.json')
                .then(response => response.json())
                .then(data => {
                    const menuContainer = document.getElementById('menuContainer');
                    data.forEach(item => {
                        // Create a new menu card
                        const card = document.createElement('div');
                        card.classList.add('menu-card');
                        card.setAttribute('data-category', item.category);

                        // Set the HTML content of the card
                        card.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.price}</p>
                        `;
                        // Add onclick functionality to open a modal (assuming you have a modal function)
                        card.setAttribute('onclick', `openModal('${item.name}', '${item.description}', '${item.price}', '${item.image}')`);

                        // Append the card to the menu container
                        menuContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching menu data:', error));

            // Example modal opening function (implement the modal as per your requirement)
            function openModal(name, description, price, image) {
                // Show modal with the details
                console.log("Modal content:", name, description, price, image);
                // You can add code here to display the modal with the item details
            }
        </script>
        </section>
    </main>
    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Weligama Rotti Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
